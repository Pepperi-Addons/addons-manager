<pep-page-layout [addPadding]="true">
    <ng-container pep-top-area>
        <pep-top-bar [title]="'AddonManager' | translate"></pep-top-bar>
    </ng-container>

    <ng-container pep-main-area *ngIf="installing == false">
        <mat-tab-group #tabGroup (selectedTabChange)="tabClick($event)" animationDuration="0ms" class="tabs">
            <mat-tab label="{{ 'AddonManager_Addons_List' | translate}}">
                <ng-template matTabContent>
                    <pep-list-cont [apiEndpoint]="'addons'" [addonData]="addonData"
                        (refreshSettingsTree)="refreshSettingsTree($event)"
                        [isSupportUser]="isSupportUser"></pep-list-cont>
                </ng-template>
            </mat-tab>

            <mat-tab label="{{ 'Permissions' | translate}}">
                <ng-template matTabContent>
                    <pep-list-cont [apiEndpoint]="'permissions'" [addonData]="addonData">
                    </pep-list-cont>
                </ng-template>
            </mat-tab>

            <!--mat-tab *ngIf="route?.queryParams?.support_user" label="{{ 'AddonsManager_Maintenance_Tab_title' | translate}}"-->
            <mat-tab label="{{ 'AddonsManager_Maintenance_Tab_title' | translate}}">
                <ng-template matTabContent>
                    <settings-cont [isSupportUser]="isSupportUser"></settings-cont>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </ng-container>
</pep-page-layout>
